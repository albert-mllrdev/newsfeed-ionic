<ion-router-outlet id="main"></ion-router-outlet>
<ion-menu side="end" contentId="main">
  <ion-header>
    <ion-toolbar color="medium">
      <ion-title>Category</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="setCategory()">
        <ion-text [class.is-active]="!currentCategoryId">All</ion-text>
        <ion-badge slot="end" color="dark">{{posts.length}}</ion-badge>
      </ion-item>
      <ion-item *ngFor="let category of categories | orderBy: 'name'" (click)="setCategory(category.id)">
        <ion-text [class.is-active]="category.id === currentCategoryId">{{category.name | titlecase}}</ion-text>
        <ion-badge slot="end" color="dark">{{getTotalPostsInCategory(category.id)}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
