<ion-list (click)="$event.stopPropagation();">
  <ion-item *ngFor="let comment of comments" class="ion-no-padding">
    <ion-text>{{comment.text}}</ion-text>
    <ion-note slot="end">{{comment.publishedAt | timeAgo}}</ion-note>
  </ion-item>
  <ion-item lines="none">
    <form (submit)="saveComment()" >
      <ion-item  class="ion-no-padding">
        <ion-textarea placeholder="Write a Comment" [formControl]="comment" autoGrow="true"></ion-textarea>
      </ion-item>
      <ion-item lines="none">
        <ion-button type="submit" slot="end" color="medium"><ion-icon name="send"></ion-icon></ion-button>
      </ion-item>      
    </form>
  </ion-item>
</ion-list>
