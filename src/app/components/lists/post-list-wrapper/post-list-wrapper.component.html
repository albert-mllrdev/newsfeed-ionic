<ion-searchbar showCancelButton="never" (ionChange)="setFilterSearch($event)" color="light"></ion-searchbar>
<app-post-list (reload)="reload()" [posts]="posts | filterBy: postFilter | filterBy: postTextFilter"></app-post-list>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="newPost()" color="success">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
