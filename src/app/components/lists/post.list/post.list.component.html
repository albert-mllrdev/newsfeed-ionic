<div *ngFor="let post of posts | orderBy: 'publishedAt' : true | filterBy: postFilter | filterBy: postTextFilter">
  <app-post-list-record [post]="post" (click)="showPost(post.id)"></app-post-list-record>
</div>

<ion-card *ngIf="!(posts | filterBy: postFilter | filterBy: postTextFilter).length" class="ion-text-left no-records">
  <ion-card-content>
    <ion-text color="danger">No records found</ion-text>
  </ion-card-content>
</ion-card>
