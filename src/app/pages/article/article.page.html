<ion-header  class="main-header">
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-title class="ion-text-center">
      News Feed
    </ion-title>   
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">News Feed</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <app-articles-list [articles]="articles" (needReloadEvent)="loadArticles()"></app-articles-list>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="newArticle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
